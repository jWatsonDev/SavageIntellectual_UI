<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Discipline</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="disciplineForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Habit</ion-label>
        <ion-input type="text" required formControlName="name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="description"></ion-input>
      </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="dark" expand="block">Create Habit</ion-button>
      </ion-col>
    </ion-row>
  </form>
  </ion-content>
