<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="progresses" style="width: 90%; margin: auto;">
    <div *ngFor="let p of progresses">
      <app-progress-scroll *ngIf="p" [data]="p" (selectDiscipline)="selectDiscipline($event)"></app-progress-scroll>
    </div>
  </div>
</ion-content>
